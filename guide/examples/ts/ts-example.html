<html>
<!--

  This is a minimal loader to demonstrate Typescript examples in the AI-UI guide.

  It is NOT recommended you do this in production code - it's simply so we can load,
  transpile and execute basic examples in the browser. It is slow.

  -->

<head></head>

<body>Loading Typescript...</body>
<!--script src="https://unpkg.com/typescript@5.3.3/lib/typescript.js"></script-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/5.3.3/typescript.min.js" integrity="sha512-jBv/kmPnnnxEaX6Cuglz4uauYIcGClgwHmKNP6QRfWbijZ3hWWkh5FKxHsA/Pvs4yeqfDyYu4CEZhoTuVGgdpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  window.exports = {};
  window.DEBUG = 'AI-UI';

  const tsFile = window.location.search.slice(1);
  if (!tsFile) {
    document.body.textContent = 'No .ts file specified';
  } else {
    document.body.textContent = 'Loading '+tsFile;
    fetch(tsFile)
    .then(resp => resp.status === 200
      ? resp.text()
      : (() => { throw new Error(`HTTP status ${resp.status}: ${resp.statusText}\n${tsFile}`) })())
    .then(tsCode => {
      document.body.textContent = 'Transpiling '+tsFile;
      const jsCode = window.ts.transpile(tsCode, {
        "skipLibCheck": true,
        "lib": [ "lib.es2020.d.ts" ],
        "module": 6,
        "target": 7,
        "inlineSourceMap": true,
        "jsxFactory": "React.PoJSX",
        "jsxFragmentFactory": "React.PoJSX",
        "jsx": "react"
        // "jsx": "react-jsx",
        // "jsxImportSource": "../../../module/esm"
      }, tsFile);
      const script = document.createElement('script');
      script.setAttribute('type', 'module');
      script.append(jsCode + '\n//# sourceURL=./'+tsFile+'.js%20(transpiled)\n');
      document.body.innerHTML = '';
      document.body.append(script);
      //console.log("Transpiled",tsFile,"\n",jsCode);
    })
    .catch(error => alert(error.message));
  }
</script>

</html>
